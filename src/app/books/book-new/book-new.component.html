<form [formGroup]="form" (ngSubmit)="save(form.value)">
  <label for="title">Title:</label>
  <input type="text" formControlName="title" />
  <div formGroupName="publisher">
    <input type="text" formControlName="name" />
    <input type="text" formControlName="url" />
  </div>
  <input type="text" formControlName="abstract" />
  <input type="text" formControlName="cover" />
  <input type="text" formControlName="isbn" />
  <input type="text" formControlName="subtitle" />
  <input type="text" formControlName="author" />
  <input type="text" formControlName="numPages" />
  <button type="submit" [disabled]="!form.valid">Save</button>
  <div hidden="hidden" *ngIf="book$ | async"></div>
  <pre>{{ form.value | json }}</pre>
</form>
<button (click)="addControl()">Foo</button>
